<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .question { margin-bottom: 15px; }
    .question input { width: 100%; padding: 5px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Online Quiz</h1>

  <div>
    <label>Student Name:</label><br>
    <input type="text" id="studentName" placeholder="Enter your name">
  </div>
  <div>
    <label>Student ID:</label><br>
    <input type="text" id="studentId" placeholder="Enter your ID">
  </div>

  <form id="quizForm">
    <div id="questionsContainer"></div>
    <button type="submit">Submit Answers</button>
  </form>

  <div id="message"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzlGHcP9wDP4I9ifmpUuFxuzwl_FqnbuPaok4-7NG17i6e6g4Xy55B5cP5g7ahW80jcKg/exec"; // Ganti dengan URL Web App anda

    // Ambil soalan dari Apps Script
    async function loadQuestions() {
      try {
        const response = await fetch(`${scriptURL}?action=getQuestions`);
        const questions = await response.json();
        const container = document.getElementById('questionsContainer');

        questions.forEach((q, index) => {
          const div = document.createElement('div');
          div.className = 'question';
          div.innerHTML = `
            <label>Q${index + 1}: ${q.question} (Mark: ${q.maxMark})</label>
            <input type="text" name="answer${index}" placeholder="Your answer">
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('message').textContent = "Error loading questions: " + err.message;
      }
    }

    // Hantar jawapan
    document.getElementById('quizForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('studentName').value.trim();
      const id = document.getElementById('studentId').value.trim();

      if (!name || !id) {
        alert("Please enter your name and ID");
        return;
      }

      const answers = Array.from(document.querySelectorAll('#questionsContainer input'))
        .map(input => input.value.trim());

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({
            action: "checkAnswersAndSave",
            name,
            id,
            answers
          }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        document.getElementById('message').textContent = result.message;
      } catch (err) {
        document.getElementById('message').textContent = "Error submitting answers: " + err.message;
      }
    });

    // Load questions on page load
    loadQuestions();
  </script>

</body>
</html>
