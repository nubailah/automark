<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Marking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    iframe {
      width: 100%;
      height: 100vh; /* full viewport height */
      border: none;
    }
    .fallback {
      text-align: center;
      padding: 20px;
    }
    .fallback a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbwwhZw6D-6pB0Bwr8fOOuKEhb5vuplBT7BFSxOLKjHw/exec">
    <!-- Fallback message if iframe does not load -->
    <div class="fallback">
      <p>Your browser does not support iframes.</p>
      <p>Click here to open the <a href="https://script.google.com/macros/s/AKfycbwwhZw6D-6pB0Bwr8fOOuKEhb5vuplBT7BFSxOLKjHw/exec" target="_blank">Auto Marking System</a></p>
    </div>
  </iframe>
</body>
</html>
