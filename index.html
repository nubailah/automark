<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Marking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; background:#f8f9fa; }
    #iframeContainer { width:100%; height:100vh; display:none; }
    iframe { width:100%; height:100%; border:none; }
    #message { text-align:center; padding:20px; font-size:18px; color:red; }
    #countdown { text-align:center; font-weight:bold; margin:10px; }
  </style>
</head>
<body>
  <div id="message"></div>
  <div id="countdown"></div>
  <div id="iframeContainer">
    <iframe src="https://script.google.com/macros/s/AKfycbwwhZw6D-6pB0Bwr8fOOuKEhb5vuplBT7BFSxOLKjHw/exec"></iframe>
  </div>

  <script>
    let examStart, examEnd;

    // Get exam start/end from Apps Script
    function fetchExamTime() {
      google.script.run.withSuccessHandler(function(times){
        if(times.start && times.end){
          examStart = new Date(times.start);
          examEnd   = new Date(times.end);
          updateUI();
          setInterval(updateUI, 1000);
        } else {
          document.getElementById('message').innerText = "Exam date/time not set.";
        }
      }).getExamTime();
    }

    // Update iframe visibility and countdown
    function updateUI(){
      const now = new Date();
      const messageDiv = document.getElementById('message');
      const iframeDiv = document.getElementById('iframeContainer');
      const countdownDiv = document.getElementById('countdown');

      if(!examStart || !examEnd) return;

      if(now < examStart){
        iframeDiv.style.display = "none";
        messageDiv.innerText = "Exam has not started yet!";
        countdownDiv.innerText = "Starts at: " + examStart.toLocaleString();
      } else if(now > examEnd){
        iframeDiv.style.display = "none";
        messageDiv.innerText = "Exam time is over!";
        countdownDiv.innerText = "";
      } else {
        iframeDiv.style.display = "block";
        messageDiv.innerText = "";
        const diff = examEnd - now;
        const minutes = Math.floor(diff/60000);
        const seconds = Math.floor((diff%60000)/1000);
        countdownDiv.innerText = `Time left: ${minutes} min ${seconds} sec`;
      }
    }

    // Start
    fetchExamTime();
  </script>
</body>
</html>
